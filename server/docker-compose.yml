services:

  mongodb:
    image: mongo
    container_name: wellness-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: wellness-events
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - wellness-network

  # NestJS Backend API
  backend:
    image: ghcr.io/${GITHUB_USERNAME}/wellness-backend:latest
    container_name: wellness-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=mongodb://${MONGO_ROOT_USERNAME:-root}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/wellness-events?authSource=admin
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-15m}
      - JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION:-7d}
      - FRONTEND_URL=${FRONTEND_URL}
      - API_PREFIX=api/v1
      - SWAGGER_ENABLED=${SWAGGER_ENABLED:-false}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    ports:
      - "3001:3001"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - wellness-network

  # Next.js Frontend
  frontend:
    image: ghcr.io/${GITHUB_USERNAME}/wellness-frontend:latest
    container_name: wellness-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - wellness-network

volumes:
  mongodb_data:
    driver: local

networks:
  wellness-network:
    driver: bridge
