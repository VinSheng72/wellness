version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: wellness-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: wellness-events
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - wellness-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wellness-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://root:password@mongodb:27017/wellness-events?authSource=admin
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    networks:
      - wellness-network

volumes:
  mongodb_data:
    driver: local

networks:
  wellness-network:
    driver: bridge
